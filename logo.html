<!DOCTYPE html>
<head>
	<style>
		:root {
			color-scheme: light dark;
		}
        body {
            height: 100vh;
			background: Canvas;
        }
		div#logo {
			width: 500px;
			height: 500px;
			border-radius: 50%;
            box-shadow:
				inset 0 0 50px #fff,
				inset 20px 0 80px #f0f,
				inset -20px 0 80px #0ff,
				inset 20px 0 300px #f0f,
				inset -20px 0 300px #0ff,
				0 0 50px #fff,
				-10px 0 80px #f0f,
				10px 0 80px #0ff;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -250px;
		}
		
	</style>
</head>
<html>
    <body>
		<div id="logo"></div>
    </body>
</html>
