{{ define "main" }}
<main aria-role="main" {{ if .IsHome }} class="home" {{ end }}>
	<h1>{{.Title}}</h1>
	{{ with .Params.subtitle }}
	<p>{{.}}</p>
	{{ end }}

	<ul class="contact">
		<li><a href="https://github.com/QuantumSocietyAustria/"><img src="./svg/logo--github.svg" alt="GitHub">GitHub</a></li>
		<li><a href=""><img src="./svg/chat.svg" alt="Signal">Signal</a></li>
		<li><a href="mailto:quantumsocietyaustria@proton.me"><img src="./svg/email.svg" alt="Email">Email</a></li>
	</ul>

	{{ .Content }}
</main>
{{ end }}
