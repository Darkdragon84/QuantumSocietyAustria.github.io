{{ define "main" }}
<main role="main" class="list">
    <h1>{{ .Title }}</h1>
    <ul>
       {{ range .Data.Pages }}
            <li>
                <h2>
                    {{ .Page.Params.name }}
                </h2>
                {{ if .Page.Params.links }}
                <p>Social links:</p>
                <ul>
                    {{ range .Page.Params.links }}
                    <li>
                        <a href="{{ . }}">{{ . }}</a>
                    </li>
                    {{ end }}
                </ul>
                {{ end }}

                {{ .Content }}
            </li>
       {{ end }}
    </ul>
</main>
{{ end }}
